intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - inform
  - search_provider
  - thanks
  - bot_challenge:
      triggers: action_is_bot

entities:
  - facility_type
  - location

slots:
  location:
    type: text
  facility_type:
    type: text
  address:
    type: unfeaturized

actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_confusion
  - utter_how_can_i_help
  - utter_ask_location
  - action_facility_search
  - action_is_bot
  

